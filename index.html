<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Die, die, dice!</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>

    <nav class="navbar navbar-expand-sm bg-secondary navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                Die, die, dice!
            </a>

        </div>
    </nav>

    <main class="container-fluid" data-controller="ddd">
        <div class="row">
            <div class="col-12 col-xl-8 col-xxl-7">
                <div class="blk" id="dice-input-form">
                    <h2>Your dice</h2>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="dice-input">Definition</label>
                        <input class="form-control" type="text" id="dice-input" data-ddd-target="input" placeholder="example: 1d6" data-action="keyup->ddd#changeInput">
                        <input class="btn btn-outline-secondary"  type="button" value="roll!" data-ddd-target="roll" data-action="click->ddd#roll">
                    </div>
                </div>

                <div id="roll-results" class="blk">
                    <h2>Last results</h2>
                    <div data-ddd-target="results"></div>
                </div>
            </div>
            <div class="col-12 col-xl-4 col-xxl-5">
                <div class="blk" id="histogram">
                    <h2>Histogram</h2>
                    <div data-ddd-target="histogram"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="container-fluid">
        <p class="mb-1">A very simple website to throw dice and get statistics about that by <a href="https://pierrebeaujean.net">Pierre Beaujean</a>. Propose improvements <a href="https://github.com/pierre-24/diediedice/">here</a>! </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script type="module">
        import { Application } from "https://unpkg.com/@hotwired/stimulus@3.2.2/dist/stimulus.js";
        window.Stimulus = Application.start();

        import {
            DDDController,
        } from "./controllers.js";

        Stimulus.register("ddd", DDDController);
    </script>
</html>
